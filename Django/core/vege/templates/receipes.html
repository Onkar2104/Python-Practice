{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <h2 class="text-center">Add Receipe</h2>
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" name="receipe_description" class="form-label">Receipe Description</label>
          <textarea class="form-control" name="receipe_description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Receipe Image</label>
            <input name="receipe_image" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>

      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="form-control" type="search" placeholder="Search Food" aria-label="Search" name="search">
          <button class="btn btn-outline-success my-2" type="submit">Search</button>
        </form>
      </nav>

      <table class="table col-6 mx-auto p-3 shadow-lg">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Des</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
              <img src="/media/{{receipe.receipe_image}}" style="height: 100px;"></td>
            <td>
              <a href="/delete_receipe/{{receipe.id}}/" class="btn btn-danger m-2">Delete</a>
              <a href="/update_receipe/{{receipe.id}}/" class="btn btn-success">Update</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
